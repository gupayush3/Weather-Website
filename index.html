<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main">
        <div class="searchBox">
           <input type="text" placeholder="Search for weather..." id="input_box" class="input_box" autocomplete="off">
        </div>

        <div class="weather-info">
            <div class="location-info">
                <div class="city" id="city">	
                  Mumbai,IN
                </div>
                <div class="date" id="date">
                  21 June(Tuesday),2024
                </div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="img"></div>

                
            </div>

        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
